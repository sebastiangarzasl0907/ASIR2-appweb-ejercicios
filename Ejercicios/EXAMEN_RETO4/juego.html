  <div id="sorteo">
    <h1>¿Adivina la posición del jugador?</h1>
    <p>Elige un jugador del Athletic y trata de adivinar si es portero, defensa, centrocampista o delantero.  
       ¡Demuestra cuánto sabes de tu equipo!</p>

          <option value="">Selecciona un jugador</option>

          <option value="dv">Dani Vivian</option>

          <option value="">Selecciona una posición</option>

          <option value="def">Defensa</option>
